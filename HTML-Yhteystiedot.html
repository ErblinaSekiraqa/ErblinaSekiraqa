            </span>
            </div>
        </div>
        <div class="contact-col">
            <form method="post" action="" name="contactform" id="contactform">
                <input type="text" name="Name" placeholder="Nimi" required>
                <input type="email" name= "Email" placeholder="Sähköposti" required>
                <textarea name="Message" rows="8" placeholder="Viesti" required></textarea>
                <button type="submit" id="submit" class="Button1"> Lähetä </button>
            </form>
            <span id="msg"></span>
        </div>
    </section>
<script>

 var navLinks = document.getElementById("navLinks");
    function showmenu(){
    navLinks.style.right = "0";
    }
    function hidemenu(){
    navLinks.style.right="-200px";
   }
</script>
<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwabPZye0u9Jj99LPpqgvIREggL2OVYc-t0Yc4YUNduyisWLBA6wu6cQ9m3rFUZ3VgY/exec'
    const form = document.forms['contactform']
    const msg = document.getElementById("msg")
    form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => {
     msg.innerHTML ="Kiitos viestistäsi!"
     setTimeout (function(){
        msg.innerHTML = ""
     },5000)
     form.reset()
    })
        .catch(error => console.error('Error!', error.message))
    })
  </script>
